<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon" />
    <title>Супер Календарь</title>
  </head>
  <body>
    <main class="container">
      <nav id="date" class="nav dateNav">
        <button class="btn" id="btn-month" onclick="openMonthList()"></button>
        <button class="btn" id="btn-year" onclick="openYearList()"></button>
        <ul id="date-list"></ul>
      </nav>
      <nav class="nav monthNav">
        <button
          class="btn"
          id="btn-prev-month"
          title="пред. месяц"
          onclick="prevNextMonth(0)"
        >
          <
        </button>
        <button
          class="btn"
          id="btn-next-month"
          title="след. месяц"
          onclick="prevNextMonth(1)"
        >
          >
        </button>
      </nav>
      <ul id="list" class="list"></ul>
      <section class="notes">
        <h2 id="date-title"></h2>
        <h3 class="notes-title">Заметки</h3>
        <ul id="notes-list">
          <!-- <li class="notes-item">
            <span>написать любимой</span
            ><button><img src="imgs/del.svg" alt="удалить" /></button>
          </li> -->
        </ul>
        <form id="notes-form">
          <input
            id="notes-input"
            type="text"
            placeholder="добавить заметку"
            contenteditable="true"
          />
          <input id="notes-btn-add" type="submit" value="+" />
        </form>
      </section>
    </main>
  </body>
</html>
